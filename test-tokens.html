<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Tokens Test</title>
    <link rel="stylesheet" href="packages/tokens/dist/css/index.css" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        padding: var(--space-24);
        background: var(--color-surface);
        color: var(--color-text);
      }

      .token-showcase {
        display: grid;
        gap: var(--space-32);
        max-width: 1200px;
      }

      .section {
        border: var(--border-sm) solid var(--color-border);
        border-radius: var(--radius-md);
        padding: var(--space-24);
        background: var(--color-surface);
      }

      .section h2 {
        margin: 0 0 var(--space-16) 0;
        color: var(--color-primary);
      }

      /* Color Swatches */
      .color-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: var(--space-12);
      }

      .color-swatch {
        border: var(--border-sm) solid var(--color-border);
        border-radius: var(--radius-sm);
        overflow: hidden;
      }

      .color-preview {
        height: 60px;
        border-bottom: var(--border-sm) solid var(--color-border);
      }

      .color-info {
        padding: var(--space-8);
        font-size: 12px;
        text-align: center;
      }

      /* Button Examples */
      .button-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: var(--space-16);
      }

      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-8);
        border-radius: var(--button-border-radius);
        border: var(--button-border-width) solid;
        font-weight: 500;
        cursor: pointer;
        transition: all 150ms ease;
        text-decoration: none;
      }

      .button--primary {
        background: var(--button-primary-bg);
        color: var(--button-primary-text);
        border-color: var(--button-primary-border);
        height: var(--button-height-md);
        padding: 0 var(--button-padding-x-md);
      }

      .button--primary:hover {
        background: var(--button-primary-bg-hover);
      }

      .button--outline {
        background: var(--button-outline-bg);
        color: var(--button-outline-text);
        border-color: var(--button-outline-border);
        height: var(--button-height-md);
        padding: 0 var(--button-padding-x-md);
      }

      .button--outline:hover {
        color: var(--button-outline-text-hover);
        border-color: var(--button-outline-border-hover);
      }

      .button--cta {
        background: var(--button-cta-bg);
        color: var(--button-cta-text);
        border-color: var(--button-cta-border);
        height: var(--button-height-md);
        padding: 0 var(--button-padding-x-md);
      }

      .button--cta:hover {
        background: var(--button-cta-bg-hover);
      }

      .button--destructive {
        background: var(--button-destructive-bg);
        color: var(--button-destructive-text);
        border-color: var(--button-destructive-border);
        height: var(--button-height-md);
        padding: 0 var(--button-padding-x-md);
      }

      .button--destructive:hover {
        background: var(--button-destructive-bg-hover);
      }

      .button--sm {
        height: var(--button-height-sm);
        padding: 0 var(--button-padding-x-sm);
        font-size: 14px;
      }

      .button--lg {
        height: var(--button-height-lg);
        padding: 0 var(--button-padding-x-lg);
        font-size: 16px;
      }

      /* Spacing Examples */
      .spacing-grid {
        display: grid;
        gap: var(--space-12);
      }

      .spacing-example {
        display: flex;
        align-items: center;
        gap: var(--space-16);
      }

      .spacing-box {
        background: var(--color-primary);
        border-radius: var(--radius-sm);
      }
    </style>
  </head>
  <body>
    <div class="token-showcase">
      <h1>Design Tokens Test Page</h1>

      <section class="section">
        <h2>Button Variants</h2>
        <div class="button-grid">
          <button class="button button--primary">Primary Button</button>
          <button class="button button--outline">Outline Button</button>
          <button class="button button--cta">CTA Button</button>
          <button class="button button--destructive">Destructive Button</button>
        </div>
      </section>

      <section class="section">
        <h2>Button Sizes</h2>
        <div class="button-grid">
          <button class="button button--primary button--sm">Small</button>
          <button class="button button--primary">Medium (Default)</button>
          <button class="button button--primary button--lg">Large</button>
        </div>
      </section>

      <section class="section">
        <h2>Primary Colors</h2>
        <div class="color-grid">
          <div class="color-swatch">
            <div
              class="color-preview"
              style="background: var(--color-primary)"
            ></div>
            <div class="color-info">Primary</div>
          </div>
          <div class="color-swatch">
            <div
              class="color-preview"
              style="background: var(--color-cta)"
            ></div>
            <div class="color-info">CTA</div>
          </div>
          <div class="color-swatch">
            <div
              class="color-preview"
              style="background: var(--color-success)"
            ></div>
            <div class="color-info">Success</div>
          </div>
          <div class="color-swatch">
            <div
              class="color-preview"
              style="background: var(--color-error)"
            ></div>
            <div class="color-info">Error</div>
          </div>
          <div class="color-swatch">
            <div
              class="color-preview"
              style="background: var(--color-destructive)"
            ></div>
            <div class="color-info">Destructive</div>
          </div>
        </div>
      </section>

      <section class="section">
        <h2>Spacing Scale</h2>
        <div class="spacing-grid">
          <div class="spacing-example">
            <span>4px:</span>
            <div
              class="spacing-box"
              style="width: var(--space-4); height: var(--space-4)"
            ></div>
          </div>
          <div class="spacing-example">
            <span>8px:</span>
            <div
              class="spacing-box"
              style="width: var(--space-8); height: var(--space-8)"
            ></div>
          </div>
          <div class="spacing-example">
            <span>16px:</span>
            <div
              class="spacing-box"
              style="width: var(--space-16); height: var(--space-16)"
            ></div>
          </div>
          <div class="spacing-example">
            <span>24px:</span>
            <div
              class="spacing-box"
              style="width: var(--space-24); height: var(--space-24)"
            ></div>
          </div>
          <div class="spacing-example">
            <span>32px:</span>
            <div
              class="spacing-box"
              style="width: var(--space-32); height: var(--space-32)"
            ></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
